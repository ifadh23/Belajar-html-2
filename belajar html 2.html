<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Selamat Datang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }
        .welcome {
            font-size: 24px;
            font-weight: bold; /* Menebalkan teks */
            color: #f2f2f2;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none; /* Menghapus bullet points */
            padding: 0;
        }
        ul li {
            background-color: #f2f2f2;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="welcome">Selamat Datang</div>
</div>

<div class="content">
    <h2>Daftar Kegiatan Hari Ini</h2>
    <ul>
        <li>Belajar HTML dan CSS</li>
        <li>Mengerjakan proyek</li>
        <li>Meeting dengan tim</li>
        <li>Olahraga sore</li>
        <li>Membaca buku</li>
    </ul>
</div>

</body>
</html>
